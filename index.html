<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css">
</head>

<body>
    <div class="section">
        <div class="product">
            <div class="gallery">
                <img src="/first.jpg" alt="first image">
            </div>
            <div class="details">
                <h1> casual T - Shirt</h1>
                <h2> $ 15.00</h2>
                <h3>30% OFF</h3>
                <p>Wrangler is an american manufacturer of jeans and other cloth items</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="meduim">
                            <input type="radio" name="size" id="meduim">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x- large">
                            <input type="radio" name="size" id="x- large">
                            <span>XL</span>
                        </label>

                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>

                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color-4"></span>
                        </label>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
